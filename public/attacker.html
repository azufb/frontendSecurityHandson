<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attacker.example</title>
    <script>
        // クロスオリジンの制限を設けていないと...
        // クロスオリジンの仕組みを利用して、悪意のある人間が、スクリプトを埋め込み、ユーザ情報などを勝手に取得できてしまう！
        function load() {
            // ユーザ情報を読み取る
            const userInfo = frm.document.querySelector("#user_info");
            // ユーザ情報の文字列をログに出力
            console.log(userInfo.textContent);
        }
    </script>
</head>
<body>
    <div>
        <!-- ユーザを誘導するための罠ページのコンテンツ -->
        <h1>罠</h1>
        <p>わなわなわなわなわなわな、罠。</p>
    </div>

    <!-- ユーザ情報をiframeで埋め込む -->
    <iframe
        name="frm"
        onload="load()"
        src="http://site.example:3000/user.html"
        width="80%"
    />
</body>
</html>
