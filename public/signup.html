<!DOCTYPE html>
<html lang="en">
  <head>
    <title>アカウント作成</title>
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <form id="signup" action="/signup" method="POST">
      <fieldset>
        <legend class="form-caption">アカウント作成</legend>
        <div>
          <label for="username">メールアドレス</label>
          <input
            id="username"
            type="email"
            name="username"
            required
            autocomplete="email"
            class="signup-input"
          />
        </div>
        <div>
          <label for="password">パスワード</label>
          <input
            id="new-password"
            type="password"
            name="password"
            required
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
            title="パスワードには8文字以上の英数字を入力してください"
            autocomplete="new-password"
            class="signup-input"
          />
        </div>

        <div class="signup-item">
          <input type="checkbox" id="display-password" />
          <label for="display-password">パスワードを表示する</label>
        </div>

        <p><small>パスワードには8文字以上の英数字を入力してください</small></p>
        <button id="submit" type="submit">アカウント作成</button>
      </fieldset>
    </form>

    <script>
      const btn = document.querySelector('#submit');
      const password = document.querySelector('#password');
      btn.addEventListener('click', () => {
        if (!/^[A-Za-z\d]{8,}$/.test(password.value)) {
          password.setCustomValidity('8文字以上の英数字を入力してください');
        } else if (!/(?=.*[A-Za-z])(?=.*\d)/.test(password.value)) {
          password.setCustomValidity(
            '英数字を少なくとも1文字ずつ入力してください'
          );
        } else {
          password.setCustomValidity('');
        }
      });

      // チェックボックスのチェック状態に応じて、パスワードの表示非表示切り替え
      const checkbox = document.querySelector('#display-password');
      checkbox.addEventListener('change', () => {
        if (checkbox.checked === true) {
          // チェックが入っていれば、typeをtextへ変更して、パスワードを表示。
          password.type = 'text';
        } else {
          // チェックが入っていなければ、typeをpasswordへ変更して、パスワードを非表示。
          password.type = 'password';
        }
      });
    </script>
  </body>
</html>
